<div class="row">
  <div class="alert alert-warning">
    {{ date | date : "fullDate" }}
    <p>{{ 1 | btcToUsd | currency : "USD" }}</p>
    <p>{{ 1 | btcToUsd : false }}</p>
  </div>
  <div class="col">
    <app-list (forwardCv)="getSelectedCv($event)" [cvs]="cvs"></app-list>
  </div>
  <div class="col"><app-card [cv]="selectedCv"></app-card></div>
</div>
