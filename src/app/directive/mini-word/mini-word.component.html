<p
  [ngStyle]="{
    color: color,
    fontFamily: font,
    fontSize: size + 'px'
  }"
>
  La Banque Postale
</p>

<div class="row">
  <div class="col">
    <input type="color" [(ngModel)]="color" class="form-control" />
  </div>
  <div class="col">
    <input type="number" [(ngModel)]="size" class="form-control" />
  </div>
  <div class="col">
    <select class="form-control" [(ngModel)]="font">
      <option value="Garamond">Garamond</option>
      <option value="Verdana">Verdana</option>
      <option value="Arial">Arial</option>
    </select>
  </div>
</div>
